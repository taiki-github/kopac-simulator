<VirtualHost *:80>

        DocumentRoot /var/www/html/laravel_sample/public
        # DocumentRoot /var/www/html


        <Directory /var/www/laravel_sample>
                AllowOverride All
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>